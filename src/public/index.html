<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <!--navbar-->
    <nav class="navbar navbar-light bg-warning">
        <a class="navbar-brand mx-auto" href="/">JavaScript FullStack</a>
    </nav>

    <!--usuarios conectados-->
    <div class="card col-md4 mt-5 mx-auto w-25" id="nickWrap">
        <div class="card-header">
            <h3>Enter your username</h3>
        </div>
        <p id="nickError"></p>
        <div class="card-body">
            <form id="nickForm">
                <input type="text" name="" id="nickname" class="form-control">
                <button type="submit" class="btn btn-warning mt-2">
                    Send <i class="fas fa-location-arrow"></i>
                </button>
            </form>
        </div>
    </div>


    <!--CHAT-->
    <div class="coontainer" id="contentWrap">
        <div class="row mt-4">
            <div class="col-md-6 offset-md-1">
                <div class="card">
    
                    <div class="card-header">
                        <g4>let's Chat</g4>
                    </div>
    
                    <div id="chat" class="card-body">
                        
                    </div>
                    
                    <form  id="message-form" class="card-footer">
                        <div class="input-group">
                            <input type="text" name="" id="message" class="form-control">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-warning">
                                    Send <i class="fas fa-location-arrow"></i>
                                </button>
                            </div>
                        </div>  
                    </form>
                    
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Users</h3>
                    </div>
                    <div id="usernames" class="mt-1">
                        <!--Minuto 8:00-->
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>




    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
